ext {
    appVersionCode = 1
    appVersionName = "1.0.0" //getVersionCode()
}
def getVersionCode() {
    /**
     * 通过git中tags数量来动态改变版本号
     */
    def stdout = new ByteArrayOutputStream()
    exec {
        //运行命令行
        commandLine 'git','tag','--list'
        standardOutput = stdout
    }
    return stdout.toString().split("\n").size()
}
